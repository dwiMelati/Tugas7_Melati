<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopeee - Registrasi dan Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="beranda.html" target="_self">Beranda</a></li>
            <li><a href="produk.html" target="_self">Produk</a></li>
            <li><a href="login.html" target="_self">Daftar</a></li>
        </ul>
    </nav>
    <header>
        <div class="banner">
            <h1>Form Registrasi</h1>
            <p>Silahkan isi data diri Anda untuk registrasi</p>
        </div>
    </header>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-registrasi">
                <h2>Form Registrasi</h2>
                <form>
                    <label for="nama">Nama Lengkap:</label>
                    <input type="text" id="nama" name="nama" required>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <label for="ulang-password">Ulangi Password:</label>
                    <input type="password" id="ulang-password" name="ulang-password" required>
                    <label for="jenis-kelamin">Jenis Kelamin:</label>
                    <select id="jenis-kelamin" name="jenis-kelamin" required>
                        <option value="pria">Pria</option>
                        <option value="wanita">Wanita</option>
                        <option value="lainnya">Lainnya</option>
                    </select>
                    <button type="submit">Daftar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>

</html>
